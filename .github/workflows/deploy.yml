name: deploy-api-to-production
on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v5
      - name: Set up JDK 25 for x64
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          architecture: x64
          cache: 'maven'

      - name: Download dependencies
        run: mvn dependency:go-offline -B

      - name: Build application
        run: mvn clean package -DskipTests -B

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: api-jar
          path: target/ragnarok.jar
          retention-days: 5

  deploy:
    needs: build
    runs-on: ubuntu-22.04
    steps:

      - name: Downloading artifact
        uses: actions/download-artifact@v4
        with:
          name: api-jar

      - name: Verify downloaded artifact
        run: |
          ls -lsh ragnarok.jar
          echo "Artifact downloaded successfully"

      - name: Stop running application
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            pkill -f ragnarok.jar || echo "Application not running"
          

      - name: Copy JAR to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "ragnarok.jar"
          target: "/home/${{ secrets.USERNAME }}/app/"

      - name: Executing deployment commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/${{ secrets.USERNAME }}/app
            echo "${{ secrets.ENV_PROD }}" > .env
            chmod 600 .env
            bash setup.sh